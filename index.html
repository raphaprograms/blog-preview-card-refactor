<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex back-color-custom justify-content-center align-items-center vh-100">

  <div class="card p-4 custom-dark-shadow rounded border-black" style="width: 22rem;">
    <img class="card-img-top m-1 rounded mx-auto d-block" src="./assets/images/illustration-article.svg" class="card-img-top" alt="bright image.">
    <div class="card-body p-1">
      <button type="button" class="btn btn-warning fw-bold mt-2">Learning</button>
      <p class="date mt-2">Published 21 Dec 2023</p>
      <h5 class="card-title fw-bold main">HTML & CSS foundations</h5>
      <p class="card-text para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <section class="d-flex justify-content-start p-2 mt-2">
        <img class="headshot" src="./assets/images/image-avatar.webp" alt="headshot of Greg.">
        <p class="fw-bold m-1">Greg Hooper</p>
      </section>
</div>
